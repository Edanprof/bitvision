<!DOCTYPE html>

<!-- home page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to BitVision</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body style="margin-top:70px;">
<div class="container">
  <div class="col-md-6 center-block"></div>
    <h3 class="mb-4">Welcome our Vision World!</h3>
    <form>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Input your email address">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Password">
        <small id="passwordHelp" class="form-text text-muted">Please make your password length over 8 and include special character(!@#$%^&*)</small>

      </div>
      <div class="form-group">
        <label for="reInputPassword">Repeat Password</label>
        <input type="password" class="form-control" id="reInputPassword" placeholder="Repeat Password">
      </div>

      <div class="text-left">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary">Register</button>
      </div>
    </form>
</div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/navbar-fixed.js"></script>

</body>
</html>
